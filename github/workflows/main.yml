name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
          DATABASE_URL: "https://fake.com"
          OTHER_ENV_VAR: "some value"
       
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: TypeScript type checking
        run: npm run typecheck

      - name: Linting
        run: npm run lint
       